services:
  auth-service:
    build:
      context: ./services/auth-service
    container_name: auth-service
    ports:
      - "8000:8000"
    env_file:
      - ./services/auth-service/.env
    volumes:
      - auth_db_data:/app/db
    restart: unless-stopped

  order-service:
    build:
      context: ./services/order-service
    container_name: order-service
    ports:
      - "4000:4000"
    env_file:
      - ./services/order-service/.env
    volumes:
      - order_db_data:/app/prisma
    depends_on:
      - auth-service
    restart: unless-stopped

  cocktail-service:
    build:
      context: ./services/cocktail-service
    container_name: cocktail-service
    ports:
      - "3001:3001"
    env_file:
      - ./services/cocktail-service/.env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/cocktail_db
    depends_on:
      - auth-service
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: cocktail-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cocktail_db
    ports:
      - "5432:5432"
    volumes:
      - cocktail_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - auth-service
      - order-service
      - cocktail-service
    restart: unless-stopped

volumes:
  auth_db_data:
  order_db_data:
  cocktail_db_data:
